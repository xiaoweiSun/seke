<link href="css/login_register.css" rel="stylesheet" type="text/css" />
<script src="script/base.js" type="text/javascript"></script>
<script src="script/login_register.js" type="text/javascript"></script>
   <!-- 隐藏在最后面的不能见人的页面 -->
    <div id="login" style="display:none;">
    	<div style="position: absolute; z-index: 10001; background-color: rgb(51, 51, 51); opacity: 0.4; top: 0px; left: 0px; width: 1350px; height: 750px; "></div>
    	<div style="position: absolute; z-index: 10005; background-color: white; opacity: 1; top: 200px; left: 500px; width: 350px; height: 350px; border:1px solid blue;">
    		<div class="login_title">
    			<div class="login_label">
    				Login
    			</div>
    			<div class="close_button">
    				<a onClick="closelogin()"><img src="imgs/X.png"></img></a>
    			</div>
    		</div>
    		<div class="line">
    			<img src="imgs/line.png" width="350"></img>
    		</div>
    		<div class="login_username_label">
    			UserName
    		</div>
    		<div class="login_username_input">
    			<input  id="login_username" class="login_input" type="text" name="username"></input>
    		</div>
    		<div class="login_password_bar">
    			<div class="login_password_label">
    				PassWord
    			</div>
    			<div class="login_password_forget_label">
    				<a><img src="imgs/forget.png"></img></a>
    			</div>
    		</div>
    		<div class="login_password_input">
    			<input id="login_password" class="login_input" type="password" name="password"></input>
    		</div>
    		<div id="wrong_password" class="login_warning_label">
    			<img src="imgs/warning.png"></img>
    		</div>
    		<div class="login_register_login_bar">
    			<div class="login_register">
    				<a onClick="openregister()"><img src="imgs/login_register.png"></img></a>
    			</div>
    			<div class="login_button">
    				<a onClick="login()"><img src="imgs/login_button.png"></img></a>
    			</div>
    		</div>
    	</div>
    </div>
    
    <!-- 隐藏在最后面的不能见人的页面 -->
    <div id="register" style="display:none;">
    	<div style="position: absolute; z-index: 10001; background-color: rgb(51, 51, 51); opacity: 0.4; top: 0px; left: 0px; width: 1350px; height: 750px; "></div>
    	<div style="position: absolute; z-index: 10005; background-color: white; opacity: 1; top: 200px; left: 500px; width: 350px; height: 350px; border:1px solid blue;">
    		<div class="register_title">
    			<div class="register_label">
    				<img src="imgs/register_label.png"></img>
    			</div>
    			<div class="close_button">
    				<a onClick="closeregister()"><img src="imgs/X.png"></img></a>
    			</div>
    		</div>
    		<div class="line">
    			<img src="imgs/line.png" width="350"></img>
    		</div>
    		<div class="register_username_label">
    			<img src="imgs/Username.png"></img>
    		</div>
    		<div class="register_username_input">
    			<input  class="register_input" id="register_username" type="text" name="username"></input>
    		</div>
    		<div class="register_password_label">
    			<img src="imgs/password.png"></img>
    		</div>
    		<div class="register_password_input">
    			<input class="register_input" id="register_password" type="password" name="password"></input>
    		</div>
    		<div class="register_retype_password_label">
    			<img src="imgs/retype_password.png"></img>
    		</div>
    		<div class="register_retype_password_input">
    			<input class="register_input" id="register_retype_password" type="password" name="password"></input>
    		</div>
    		<div class="register_register_bar">
    			<div class="register_login">
    				<a onClick="openlogin()"><img src="imgs/register_register.png"></img></a>
    			</div>
    			<div class="register_button">
    				<a onClick="register()"><img src="imgs/register_button.png"></img></a>
    			</div>
    		</div>
    	</div>
    </div>
